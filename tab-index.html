<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 상호사용 가능한 요소 input, select, button, a ... -->
    <!-- 상호 작용하지 않는 요소에 포커스를 두고 싶다면 tabindex 속성을 사용한다. -->
    <!-- tabindex 속성을 0으로 설정시 tab을 통해 포커스 지정 가능, 1을 넣을 수 있지만 비추천한다 -->
    <a href="http://www.naver.com">다른 페이지로 이동</a>
    <a href="#">새로 고침</a>

    <form>
      <h2 tabindex="0">로그인</h2>

      <label>이름</label>
      <input type="text" name="name" />

      <label>이메일</label>
      <input type="email" name="email" />

      <div>
        <button type="submit">로그인</button>
      </div>

      <span tabindex="0">안녕하세요</span>
    </form>
  </body>
</html>
